<h1>{{department.displayName}}</h1>
<h5>{{totalArtefacts}} Artefacts</h5>

<ng-container *ngIf="!(loading$ | async)">
  <ngx-glide #ngxGlide [showArrows]="true" [perView]="3">
    <ng-container *ngFor="let artefact of artefacts">
      <app-artefact-card [artefact]="artefact"></app-artefact-card>
    </ng-container>
  </ngx-glide>
</ng-container>
