<div class="artefact-container flex flex-col w-[400px]">
  <figure class="aspect-[3/2] m-0 box-content">
    <img class="overflow-hidden min-w-full w-full object-cover"
         src="{{artefact?.primaryImageSmall}}"
         alt="{{artefact?.title}}">
  </figure>
  <div class="artefact-info">
    <h4>{{artefact?.title}}</h4>
    <p>{{artefact?.culture}}</p>
  </div>
</div>
